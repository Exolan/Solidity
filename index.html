<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="./modules/web3_min.js" defer></script>
    <script src="./modules/keccak256.js" defer></script>
    <script src="./main.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="modals">
        <div class="modal-a">
            <h1>Авторизация</h1>
            <div class="modal-conteiner">
                <input type="text" placeholder="Введите логин" class="input-login">
                <input type="text" placeholder="Введите пароль" class="input-password">
                <div class="modal-buttons">
                    <button class="button-a-enter">Войти</button>
                    <button class="button-a-reg">Регистрация</button>
                </div>
            </div>
        </div>
        <div class="modal-r">
            <h1>Регистрация</h1>
            <div class="modal-conteiner">
                <input type="text" placeholder="Введите логин" class="input-login">
                <input type="text" placeholder="Введите пароль" class="input-password">
                <input type="text" placeholder="Повторите пароль" class="input-password-again">
                <div class="modal-buttons">
                    <button class="button-r-reg">Регистрация</button>
                    <button class="button-r-back">Назад</button>
                </div>
            </div>
        </div>
    </div>
    <div class="conteiner">
        <header class="conteiner-header">
            <h1>Переводы</h1>
        </header>
        <div class="conteiner-pannel">
            <div class="add-trans">
                <h3 id="0">Создать перевод</h3>
            </div>
            <div class="answer-trans">
                <h3 id="1">Уведомления о переводах</h3>
            </div>
            <div class="admin-trans">
                <h3 id="2">Безопасные переводы</h3>
            </div>
            <div class="change-role">
                <h3 id="3">Сменить роль</h3>
            </div>
            <div class="answer-change">
                <h3 id="4">Запросы пользователей</h3>
            </div>
            <div class="add-cat">
                <h3 id="5">Добавить категорию</h3>
            </div>
            <div class="add-sample">
                <h3 id="6">Добавить шаблон</h3>
            </div>
        </div>
        <main class="conteiner-main">
        </main>
    </div>
</body>

</html>
